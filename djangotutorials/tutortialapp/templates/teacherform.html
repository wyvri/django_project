{% extends 'base.html' %}

{% block content %}
    <style>
        .form {
            margin: 100px;
            width: 600px;
        }
    </style>
    <div class="top">
        <h1>
            Teacher Form
        </h1>
    </div>
    <form method="post" action="" id="teacherform">
        <div class = form>
            {% csrf_token %}
            <div class="card">
                <div class="card-body">
                    {{form.as_p}} 

                    <button type="submit" class="btn btn-primary" value="Submit" id="submitbutton">
                        Submit Teacher
                    </button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
