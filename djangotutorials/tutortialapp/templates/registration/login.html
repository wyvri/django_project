{% extends 'base.html' %}

{% block content %}
<style>
    .form {
        margin: 100px;
        width: 600px;
    }
</style>
<div class="top">
    <h1>Login</h1>
</div>

<form method="post">
    <div class="form"> 
        <div class="card">
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary" value="Submit" id="submitbutton">Log In</button>
            </div>
        </div>
    </div>
</form>

{% endblock %}
